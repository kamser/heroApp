<h1>
  Edit / Add
  Hero
  <small>Superman</small>
</h1>

<mat-divider class="mb-2"></mat-divider>

<div class="grid">

  <div class="col-12 sm:col-6">
    <mat-card>
      <mat-card-content>
        <form class="grid" [formGroup]="reactiveHeroForm">
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Super Hero</mat-label>
            <input type="text" matInput required formControlName="superhero">
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Alter Ego</mat-label>
            <input type="text" matInput required formControlName="alter_ego">
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>First appereance</mat-label>
            <input type="text" matInput required formControlName="first_appearance">
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Characters</mat-label>
            <input type="text" matInput required formControlName="characters">
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Publisher</mat-label>
            <mat-select required="" formControlName="publisher">
              <mat-option *ngFor="let publisher of publisherOptions" [value]="publisher.id" >{{publisher.desc}}</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Alternative Image</mat-label>
            <input type="text" matInput formControlName="alt_img">
          </mat-form-field>
        </form>

        <mat-card-actions>
          <button mat-flat-button color="warn">
            <mat-icon>delete</mat-icon>
            Delete
          </button>
          <span class="spacer"></span>
          <button mat-flat-button color="primary">
            <mat-icon>save</mat-icon>
            Save
          </button>
        </mat-card-actions>

      </mat-card-content>
    </mat-card>
  </div>

  <div class="col-12 sm:col-6">
    <mat-card>
      <img src="" alt="Hero image">
    </mat-card>
  </div>

</div>
