<div class="flex flex-column">
  <span class="text-lg mb-4">Register</span>
  <mat-form-field>
    <mat-label>Usuario</mat-label>
    <input type="text" matInput placeholder="Nomber de usuario">
  </mat-form-field>

  <mat-form-field>
    <mat-label>User Name</mat-label>
    <input type="text" matInput placeholder="User name">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Password</mat-label>
    <input type="password" matInput placeholder="Password">
  </mat-form-field>

  <button mat-button mat-flat-button color="primary">
    <mat-icon>save</mat-icon>
    Create account
  </button>

  <div class="flex justify-content-end mt-5">
    <a routerLink="/auth/login">No tienes cuenta?</a>
  </div>
</div>
